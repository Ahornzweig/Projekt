<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <title>Verkettung</title>
</head>

<body>
    <div id="container">
        <div id="bg-container">
            <img id="bg" src="assets/gitter.jpg">
        </div>
        <div id="img-wrapper">
            <img src="assets/square.jpg">
        </div>

        <div id="controls">
            
            <div id="translate" style="order: 0;">
                <h3><span>Translate</span> <div class="left">
                        &#8249;
                    </div>
                    <div class="right">
                        &#8250;
                    </div>
                </h3>

                <label for="translateX">X
                    <input id="translateX" type="range" min="-100" max="100" value="0">
                </label>
                <br>
                <label for="translateY">Y
                    <input id="translateY" type="range" min="-100" max="100" value="0">
                </label>
            </div>

            <div id="skew" style="order: 1;">
                <h3><span>Skew</span>  <div class="left">
                    &#8249;
                </div>
                <div class="right">
                    &#8250;
                </div></h3>
               
                <label for="skewX">X
                    <input id="skewX" type="range" min="-40" max="40" value="0">
                </label>
                <br>
                <label for="skewY">Y
                    <input id="skewY" type="range" min="-40" max="40" value="0">
                </label>
            </div>

            <div id="rotation" style="order: 2;">
                <h3><span>Rotate</span><div class="left">
                    &#8249;
                </div>
                <div class="right">
                    &#8250;
                </div></h3>
              
                <label for="rotate">
                    <input id="rotate" type="range" min="0" max="360" value="0">
                </label>
            </div>

            <button id="reset" style="order: 3;">Zur√ºcksetzen</button>
        </div>
    </div>
</body>

</html>
